<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uleam_Tutorias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="portal">
            <div class="login-title">
                <h2>Inicio de Sesión</h2>
            </div>
            <div class="login-form">
                <form id="login-form">
                    <input type="email" id="email" placeholder="Correo electrónico" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="registration-form">
            <h2>Registro de Usuario</h2>
            <form id="registration-form">
                <input type="text" id="fullname" placeholder="Nombre completo" required>
                <input type="email" id="signup-email" placeholder="Correo electrónico" required>
                <input type="password" id="signup-password" placeholder="Contraseña" required>
                <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
                <button type="submit">Registrarse</button>
                <p id="registration-message" class="hidden"></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
